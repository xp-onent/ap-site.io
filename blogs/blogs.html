---
title: Home
---
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link id="theme-stylesheet" rel="stylesheet" href="blogs.css">
    <title>Blogs | Ayush Pandey</title>
</head>
<body>
    <nav>
        <div id="nav-1">
            <img src="/assests/Ayush-Pandey-1.png" alt="">
            <h1 id="logo">Ayush Pandey</h1>
        </div>
        <div id="nav-links">
            <a href="https://scholar.google.com/citations?user=4IgRBVMAAAAJ&hl=en" target="_blank"><img class="socials" src="/assests/google-scholar.png" alt="google-scholar"></a>
            <a href="https://www.researchgate.net/profile/Ayush-Pandey-11" target="_blank"><img class="socials" src="/assests/researchgate.png" alt="researchgate"></a>
            <a href="https://twitter.com/AyushPandey__" target="_blank"><img class="socials" src="/assests/X_logo_2023_original.png" alt="x-profile"></a>
            <a href="https://github.com/AyushPandey0809" target="_blank"><img class="socials" src="/assests/github.png" alt="github"></a>
            <a href="/index.html" target="_blank" id="home-link"><h3>Home</h3></a>
            <div id="theme-btn"><img src="/assests/moon.png" id="theme" alt="moon"></div>
        </div>
    </nav>
    <div id="blogs">
        {% for post in site.posts %}
        <a href="{{ post.url | relative_url }}" class="blog-link" target="_blank">
            <div class="blog-card" id="blog-{{ forloop.index0 }}">
                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt | strip_html | truncate: 160 }}</p>
            </div>
        </a>
    {% endfor %}
    </div>
<!--scripts-->
<script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
<script src="blogs.js"></script>
</body>
</html>
